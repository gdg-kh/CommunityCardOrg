        <div class="card">
            <h1 class="title">贊助夥伴</h1>
            <p style="text-align: center;">感謝以下夥伴對高雄技術社群的支持！</p>
            <div class="divider"></div>

            <div id="sponsors-list">
                <!-- Data will be loaded here -->
                <p style="text-align: center;">載入中...</p>
            </div>

            <script>
                document.addEventListener('DOMContentLoaded', function() {
                    fetch('data.json')
                        .then(response => response.json())
                        .then(data => {
                            const list = document.getElementById('sponsors-list');
                            list.innerHTML = ''; // Clear loading text

                            data.sponsors.forEach(item => {
                                const li = document.createElement('div');
                                li.className = 'communityItem';
                                li.innerHTML = `
                                    <a href="${item.link}" target="_blank">
                                        <img src="${item.logo}" alt="${item.name}">
                                    </a>
                                    <a class="communityItemTitle" href="${item.link}" target="_blank">${item.name}</a>
                                    <div class="description">${item.description}</div>
                                `;
                                list.appendChild(li);
                            });
                        })
                        .catch(error => {
                            console.error('Error loading data:', error);
                            document.getElementById('sponsors-list').innerHTML = '<p style="text-align: center; color: red;">無法載入資料</p>';
                        });
                });
            </script>
            
            <div class="divider"></div>
            <p>想要成為贊助商嗎？歡迎來信聯絡 <a class="minorLink" href="mailto:gdgkaohsiung@gmail.com" target="_blank">gdgkaohsiung@gmail.com</a> 吧</p>
        </div>
    </div>
